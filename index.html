<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/app-loading.css" />
    <title><%= VITE_APP_TITLE %></title>
    <script src="/detect-ie.js" defer></script>

    <!-- CDN JS -->
    <% if (process.env.NODE_ENV === "production") { %> <% cdnJs.forEach(function(i) { %>
    <script src="<%= i %>"></script>
    <% }) %> <% } %>

    <!-- CDN CSS -->
    <% if (process.env.NODE_ENV === "production") { %> <% cdnCss.forEach(function(i) { %>
    <link href="<%= i %>" rel="stylesheet" />
    <% }) %> <% } %>
  </head>

  <body>
    <div id="app">
      <div id="app-loading"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
